
<app-loading *ngIf=" loadin"></app-loading>
<div class="row animated fadeIn mt-5" >
    <div class="col-2" *ngIf=" !loadin">
        <img [src]="artist.images |arreImages" class="img-thumbnail img-circle">  </div>

    <div class="col">
        <h3> {{artist.name}}</h3>
        <p> 
            <a [href]="artist.external_urls.spotify" target="_blank"> ir a la pagina del artista</a>
        </p>
    </div>

    <div class="col-4 text-right">
        

        <button  routerLink="/search" class="btn btn-outline-danger" style="margin-top: 20px;">Regresar</button>

    </div>
</div >
<div class="container  mt-5">
    <div class="row  m-5">
        <div class="col">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Álbum</th>
                        <th>Canción</th>
                        <th>Vista Previa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let track of topTracks; let i = index">
                        <td><img [src]="track.album.images | arreImages" class="img-thumb"></td>
                        <td>{{ track.album.name }}</td>
                        <td>{{ track.name }}</td>
                        <td>
                          <iframe 
                            [src]="safeTrackUrls[i]" 
                            width="300" 
                            height="80" 
                            frameborder="0" 
                            allowtransparency="true" 
                            allow="encrypted-media">
                          </iframe>
                        </td>
                      </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
